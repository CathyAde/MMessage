<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - MMessage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Inscription</h1>
            <form method="post" action="{% url 'inscription' %}">
                {% csrf_token %}
                {{ form.as_p }}   
                <button type="submit">S'inscrire</button>
            </form>
            <p class="link">Déjà inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
        </div>
    </div>      
    
    <style>
        /* CSS */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .form {
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #noir;
            font-size: 2rem;
            font-weight: 600;
        }

        label {
            padding: 10px 0;
            color: #009579;
            cursor: pointer;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            margin-bottom: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #009579;
            box-shadow: 0 0 5px rgba(0, 149, 121, 0.5);
        }

        a {
            font-size: 16px;
            color: ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #007a63;
        }

        button {
            color: #ffffff;
            background: #007bff; /* Couleur bleue pour le bouton */
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background: #0056b3; /* Couleur bleue plus foncée au survol */
            transform: translateY(-2px);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .error {
            background-color: #f44336; /* Couleur rouge pour les erreurs */
            color: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</body>
</html>
