<h2>Êtes-vous sûr de vouloir supprimer {{ contact.nom }} ?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui</button>
    <a href="{% url 'contacts_list' %}" class="cancel-link">Annuler</a>
</form>

<style>
    /* Police Google Poppins pour un style moderne */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #0072ff;
        padding: 20px;
    }

    h2 {
        color: #noir;
        font-size: 22px;
        margin-bottom: 20px;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    button {
        color: #fff;
        background: #0072ff;
        width: 100%;
        padding: 12px;
        font-size: 17px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #005bb5;
        transform: translateY(-3px);
    }

    a.cancel-link {
        display: inline-block;
        color: #009579;
        text-decoration: none;
        font-weight: 500;
        margin-top: 10px;
        transition: color 0.3s ease;
    }

    a.cancel-link:hover {
        color: #005bb5;
    }

    @media (max-width: 768px) {
        form {
            width: 100%;
            padding: 20px;
        }

        button {
            font-size: 16px;
        }

        h2 {
            font-size: 20px;
        }
    }
</style>
