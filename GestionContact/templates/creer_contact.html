<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer Contact</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* CSS */
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .container .form {
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: inline-block;
        }

        input {
            width: 100%;
            padding: px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #0072ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        a {
            display: block;
            text-align: center;
            font-size: 14px;
            color: #0072ff;
            margin-top: 15px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .error {
            background-color: #e74c3c;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <style>
        /* Import Google Font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            padding: 20px;
        }

        .container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #009579;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #0072ff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);;
        }

        .error {
            background-color: #ff4d4d;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
    <div class="container">
        <h1>Créer un contact</h1>
        
        <!-- Afficher un message d'erreur si présent -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{% url 'contacts_list' %}">  <!-- Remplacez par le nom correct de votre vue -->
            {% csrf_token %}
            <label for="name">Nom:</label>
            <input type="text" name="name" required>
            <label for="phone">Téléphone:</label>
            <input type="tel" name="phone" required>
            <button type="submit">Créer</button>
        </form>
    </div>
</body>
</html>
