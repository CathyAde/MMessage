<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Contacts</title>
    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        thead {
            background-color: #005bb5;;
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            font-weight: 500;
            font-size: 16px;
        }

        tbody tr:nth-child(even) {
            background-color: #005bb5;
        }

        tbody tr:hover {
            background-color: #e0f7fa;
        }

        td {
            font-size: 14px;
            color: #333;
        }

        td[colspan="4"] {
            text-align: center;
            font-style: italic;
            color: #999;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Liste des Contacts</h1>
    <table>
        <tr>
            <th>Nom</th>
            <th>Téléphone</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Aucun contact trouvé.</td>
        </tr>
        {% endfor %}
    </table>
   
</body>
</html>
